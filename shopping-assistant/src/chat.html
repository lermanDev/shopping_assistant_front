<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat Widget</title>
</head>
<body class="bg-white text-gray-800 font-sans" x-data="{ messages: [], newMessage: '' }">
  <div class="flex flex-col h-screen p-4">
    <div class="flex-1 overflow-y-auto mb-4 space-y-2">
      <template x-for="msg in messages" :key="msg">
        <div class="p-2 rounded bg-blue-100 text-sm" x-text="msg"></div>
      </template>
    </div>
    <div class="flex gap-2">
      <input type="text" class="flex-1 border p-2 rounded" x-model="newMessage" @keydown.enter="messages.push(newMessage); newMessage=''" placeholder="Escribe algo..." />
      <button class="bg-blue-600 text-white px-4 py-2 rounded" @click="messages.push(newMessage); newMessage=''">Enviar</button>
    </div>
  </div>
  <script type="module" src="./chat.ts"></script>
</body>
</html>
